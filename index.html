<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/output.css">
</head>
<body class="min-h-screen flex flex-col items-center p-4 
             bg-[url('../img/background.png')] bg-cover bg-fixed bg-center bg-no-repeat">



<!-- Navigation Bar -->
<!-- Navigation Bar -->
<nav class="w-full max-w-7xl mb-6 fixed">
  <ul class="flex flex-wrap justify-center gap-6 text-gray-800 font-serif text-lg sm:text-xl select-none">
    
    <!-- All Button -->
    <li>
      <button class="flex items-center gap-2 bg-gray-900 text-white font-semibold px-4 py-1 rounded-md shadow-md">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">

          <line x1="9" y1="3" x2="9" y2="21"/>
          <line x1="15" y1="3" x2="15" y2="21"/>
          <line x1="3" y1="9" x2="21" y2="9"/>

        </svg>
        All
      </button>

    <!-- Sylus/Xavier & Zayne/Caleb -->
    <li class="grid grid-cols-3 gap-4 lg:flex lg:gap-6">
      <!-- Left group -->
      <div class="flex flex-col gap-2 lg:flex-row lg:gap-6">
        <button class="hover:text-pink-600 transition font-semibold">Xavier</button>
        <button class="hover:text-pink-600 transition font-semibold">Sylus</button>

      </div>

            <div class="flex flex-col gap-2 lg:flex-row lg:gap-6">
        <button class="hover:text-pink-600 transition font-semibold">Rafayel</button>
        <button class="hover:text-pink-600 transition font-semibold">?</button>
      </div>
    </li>
  </ul>
  <div class="mt-4"></div>
</nav>



  <!-- Cards Grid -->
<main id="content" class="w-full max-w-7xl pt-24"></main>

<!-- Modal -->
<div id="lightbox" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center hidden z-50">
  <div class="relative">
    <!-- Close button with text -->
    <button id="closeLightbox" class="absolute top-2 right-2 flex items-center gap-2 text-white text-lg font-semibold bg-gray-800 bg-opacity-70 px-3 py-1 rounded-md hover:bg-opacity-90 transition">
      <span class="text-2xl relative -top-0.5">&times;</span>
      <span class="text-base">Close</span>
    </button>
    <!-- Enlarged Image -->
    <img id="lightboxImg" src="" alt="Enlarged Photo" class="max-w-[90vw] max-h-[90vh] rounded-lg shadow-lg">
  </div>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const album = params.get("album");
  const main = document.getElementById("content");

  if (album) {
    // Show album grid
  main.innerHTML = `
    <div class="flex items-center gap-4 mb-4 fixed">
      <button id="backBtn" class="px-4 py-1 bg-gray-800 text-white rounded-md hover:bg-gray-700 transition">
        ‚Üê Back
      </button>
      <h1 class="text-xl font-bold">${album}</h1>
    </div>

    <div id="galleryWrapper" class="max-h-[80vh] overflow-y-auto mt-[55px]">
      <div id="gallery" class="grid gap-4 grid-cols-2 sm:grid-cols-3 md:grid-cols-5"></div>
    </div>
  `;

  // Back button handler
  document.getElementById("backBtn").addEventListener("click", () => {
    window.location.href = window.location.pathname; // reload without ?album
  });

    // Fetch album photos
 fetch("album.json")
  .then(res => res.json())
  .then(data => {
    if (data[album]) {
      const gallery = document.getElementById("gallery");
      data[album].forEach(file => {
        const img = document.createElement("img");
        img.src = `assets/img/${album}/${file}`;
        img.className = "w-full h-auto rounded-md shadow hover:scale-105 transition";
        gallery.appendChild(img);
      });
    }
  });
  } else {
    // Show default cards (your current code)
    main.innerHTML = `
      <div class="grid gap-6 grid-cols-2 sm:grid-cols-3 md:grid-cols-5 lg:grid-cols-7 auto-rows-[minmax(220px,auto)]">
        <a href="?album=Magnum Opus">
          <article class="relative select-none cursor-pointer">
            <img src="assets/img/Magnum Opus/cover.png" class="w-full h-72 object-cover rounded-md shadow-lg hover:scale-105 transition" />
            <div class="mt-2 text-center text-gray-600 font-serif text-xs sm:text-sm font-medium">Sylus: Magnum Opus</div>
          </article>
        </a>
        <a href="?album=Night of Secrecy">
          <article class="relative select-none cursor-pointer">
            <img src="assets/img/Night of Secrecy/cover.png" class="w-full h-72 object-cover rounded-md shadow-lg hover:scale-105 transition" />
            <div class="mt-2 text-center text-gray-600 font-serif text-xs sm:text-sm font-medium">Sylus: Night of Secrecy</div>
          </article>
        </a>
      </div>
    `;
  }
</script>
<script>
  const lightbox = document.getElementById("lightbox");
  const lightboxImg = document.getElementById("lightboxImg");
  const closeLightbox = document.getElementById("closeLightbox");

  // Open modal on image click
  document.addEventListener("click", (e) => {
    if (e.target.tagName === "IMG" && e.target.closest("#gallery")) {
      lightboxImg.src = e.target.src;
      lightbox.classList.remove("hidden");
    }
  });

  // Close modal
  closeLightbox.addEventListener("click", () => {
    lightbox.classList.add("hidden");
  });

  // Close when clicking outside the image
  lightbox.addEventListener("click", (e) => {
    if (e.target === lightbox) {
      lightbox.classList.add("hidden");
    }
  });

  // Close with ESC key
  document.addEventListener("keydown", (e) => {
    if (e.key === "Escape") {
      lightbox.classList.add("hidden");
    }
  });
</script>

</body>
</html>
